[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    order: enforce execution order of tests
addopts =
    --verbose
    --level=1
    --cov=mesohops
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70
